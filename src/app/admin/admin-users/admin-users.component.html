<p-table [value]="users" [paginator]="true" [rows]="5" [globalFilterFields]="['name', 'email']" responsiveLayout="scroll">
  <!-- هدر جدول -->
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="id"># <p-sortIcon field="id"></p-sortIcon></th>
      <th pSortableColumn="name">نام <p-sortIcon field="name"></p-sortIcon></th>
      <th pSortableColumn="email">ایمیل <p-sortIcon field="email"></p-sortIcon></th>
      <th>نقش</th>
      <th>عملیات</th>
    </tr>
  </ng-template>

  <!-- بدنه جدول -->
  <ng-template pTemplate="body" let-user let-i="rowIndex">
    <tr>
      <td>{{ i + 1 }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>
        <p-dropdown 
          [options]="roles" 
          [(ngModel)]="user.role" 
          (onChange)="updateUserRole(user)"
          appendTo="body"
          placeholder="انتخاب نقش">
          <ng-template let-role pTemplate="selectedItem">
            <span [ngClass]="{'text-green-600': role.value === 'admin', 'text-blue-600': role.value === 'user'}">
              {{ role.label }}
            </span>
          </ng-template>
        </p-dropdown>
      </td>
      <td>
        <p-button icon="pi pi-trash" severity="danger" (click)="deleteUser(user.id)" label="حذف"></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>
