<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-6 p-6">
  <div class="bg-blue-500 text-white p-6 rounded-lg shadow-lg flex items-center transform transition-transform hover:scale-105 hover:shadow-2xl">
    <div class="mr-4">
      <i class="fas fa-shopping-cart text-4xl animate-bounce"></i>
    </div>
    <div>
      <h2 class="text-2xl font-bold">کل سفارشات</h2>
      <p class="text-4xl font-semibold">{{ totalOrders }}</p>
    </div>
  </div>
  <div class="bg-green-500 text-white p-6 rounded-lg shadow-lg flex items-center transform transition-transform hover:scale-105 hover:shadow-2xl">
    <div class="mr-4">
      <i class="fas fa-dollar-sign text-4xl animate-bounce"></i>
    </div>
    <div>
      <h2 class="text-2xl font-bold">فروش‌های امروز</h2>
      <p class="text-4xl font-semibold">{{ todaySales }}</p>
    </div>
  </div>
  <div class="bg-yellow-500 text-white p-6 rounded-lg shadow-lg flex items-center transform transition-transform hover:scale-105 hover:shadow-2xl">
    <div class="mr-4">
      <i class="fas fa-users text-4xl animate-bounce"></i>
    </div>
    <div>
      <h2 class="text-2xl font-bold">تعداد کاربران</h2>
      <p class="text-4xl font-semibold">{{ totalUsers }}</p>
    </div>
  </div>
  <div class="bg-red-500 text-white p-6 rounded-lg shadow-lg flex items-center transform transition-transform hover:scale-105 hover:shadow-2xl">
    <div class="mr-4">
      <i class="fas fa-chart-line text-4xl animate-bounce"></i>
    </div>
    <div>
      <h2 class="text-2xl font-bold">درآمد کل</h2>
      <p class="text-4xl font-semibold">{{ totalRevenue | currency:'تومان':'symbol':'1.0-0' }}</p>
    </div>
  </div>
</div>
