<div class="max-w-2xl mx-auto mt-10 p-6 border rounded-lg shadow-md bg-white">
    <h2 class="text-2xl font-semibold mb-4">پروفایل کاربری</h2>
    <form (ngSubmit)="updateProfile()">
      <!-- فیلد ایمیل (فقط خواندنی) -->
      <div class="mb-4">
        <label class="block mb-1 text-gray-600">ایمیل</label>
        <input
          type="email"
          [(ngModel)]="user.email"
          name="email"
          class="w-full px-3 py-2 border rounded-md bg-gray-100"
          readonly
        />
      </div>
  
      <!-- فیلد نام -->
      <div class="mb-4">
        <label class="block mb-1 text-gray-600">نام</label>
        <input
          type="text"
          [(ngModel)]="user.name"
          name="name"
          class="w-full px-3 py-2 border rounded-md"
        />
      </div>
  
      <!-- دکمه ذخیره -->
      <button
        type="submit"
        class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700"
      >
        ذخیره تغییرات
      </button>
    </form>
  </div>
