<div class="pt-20">
  <div *ngIf="isLoading" class="text-center">
    <p>در حال بارگذاری...</p>
  </div>
  
  <div *ngIf="!isLoading && product" class="p-6">
    <h1 class="text-2xl font-bold">{{ product.name }}</h1>
    <p class="text-gray-600">{{ product.description }}</p>
    <p class="text-lg font-semibold text-green-500">
      قیمت: {{ product.price | currency:'تومان':'symbol':'1.0-0' }}
    </p>
    <img [src]="product.image" alt="{{ product.name }}" class="mt-4 rounded-lg" />
  </div>
  
  <div *ngIf="!isLoading && !product" class="text-center text-red-500">
    <p>محصولی یافت نشد.</p>
  </div>
</div>
