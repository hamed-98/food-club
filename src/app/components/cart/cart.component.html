<div class="container mx-auto p-4 md:pt-20">
  <h2 class="text-2xl font-bold text-center mb-6">سبد خرید شما</h2>

  <div *ngIf="cartItems.length === 0" class="text-center text-gray-600">
    سبد خرید شما خالی است!
  </div>

  <div *ngIf="cartItems.length > 0">
    <div *ngFor="let item of cartItems"
      class="border border-gray-300 rounded-lg shadow-md p-4 flex justify-between items-center mb-4 transition-transform transform hover:scale-105">
      <div class="flex items-center gap-1">
        <img [src]="item.image" alt="{{ item.name }}" class="w-16 h-16 object-cover rounded mr-4">
        <div>
          <h3 class="font-semibold text-lg">{{ item.name }}</h3>
          <p class="text-gray-600">قیمت: {{ item.price | currency:'تومان':'symbol':'1.0-0' }}</p>
        </div>
      </div>
      <div class="flex gap-2">
        <button (click)="item.id && removeItem(item.id)"
          class="hover:bg-red-600 hover:text-white border-2 border-red-500 text-red-500 py-1 px-2 rounded transition-colors duration-300">
          حذف
        </button>

      </div>
    </div>

    <div class="text-right font-semibold text-lg mt-4">
      مجموع: {{ calculateTotal() | currency:'تومان':'symbol':'1.0-0' }}
    </div>

    <button (click)="clearCart()"
      class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded mt-4 transition-colors duration-300">
      خالی کردن سبد خرید
    </button>
    <button routerLink="/orders/new"
      class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 mr-2 rounded transition-colors duration-300">
      سفارش دهید
    </button>
  </div>
</div>
